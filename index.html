<!doctype html>
<html ng-app="parkingMap">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Lviv parking</title>

  <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainCtrl">

<ion-nav-view></ion-nav-view>

<script id="templates/menu.html" type="text/ng-template">
  <ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
      <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar align-title="left" class="bar-dark">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <a href="#/home" class="item" menu-close>Home</a>
          <a href="#/list-view" class="item" menu-close>Parking list</a>
          <a href="#/map-view" class="item" menu-close>View on map</a>
          <a href="#/about" class="item" menu-close>About</a>
        </ul>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</script>

<script id="templates/home.html" type="text/ng-template">
  <ion-view view-title="Welcome">
    <ion-content class="home-content">
      <div class="padding">
        <h1>Ride Lviv</h1>
        <p>Find home for<br>your friend</p>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="templates/list.html" type="text/ng-template">
  <ion-view view-title="Bike parkings list">
    <ion-content>
      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-model="search.$" placeholder="Search street">
          </label>
        </div>
        <div class="item" ng-repeat="item in markers | filter:search:title">
          <strong>{{item.title}}</strong><br>
          <em>{{countPlacesText + item.countPlaces}}</em>
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
  <ion-view view-title="About">
    <ion-content class="padding">
      <h2>About Ride Lviv</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, architecto at autem exercitationem minima omnis perspiciatis quibusdam repellat saepe veritatis? Assumenda consequatur corporis dicta harum numquam, qui reiciendis saepe voluptate.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, aperiam dolorem doloremque hic iste itaque iusto laudantium maxime nemo nisi nulla perferendis possimus quae quisquam reiciendis sapiente sequi similique ut.</p>
      <h3>Play with us</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus quae recusandae reiciendis! Dolor, laudantium, mollitia. Commodi error et eveniet id ipsa ipsam, molestias necessitatibus officia officiis, quas quod ut vero!</p>
      <h3>Contacts</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos esse illum natus optio perferendis quasi sequi vitae. Aperiam consequatur corporis ducimus eveniet maiores molestias mollitia, natus perferendis porro quaerat, quibusdam.</p>
    </ion-content>
  </ion-view>
</script>

<script id="templates/map.html" type="text/ng-template">
  <ion-view class="has-tabs" view-title="Map view">
    <ion-subheader class="item-input-inset has-header">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input id="pac-input" class="controls" type="search" placeholder="Search" ng-keypress="search()">
      </label>
    </ion-subheader>
    <ion-content class="has-subheader has-search">
      <div id="map"></div>
    </ion-content>
  </ion-view>
  <ion-tabs class="tabs-dark">
    <a class="tab-item" ng-click="centerOnMe()">
      <i class="icon ion-android-locate"></i>
    </a>
    <a class="tab-item" ng-class="{active: type.bicycle}" ng-click="type.bicycle = !type.bicycle; filterParkings()">
      <i class="icon ion-android-bicycle"></i>
    </a>
    <a class="tab-item" ng-class="{active: type.car}" ng-click="type.car = !type.car; filterParkings()">
      <i class="icon ion-android-car"></i>
    </a>
  </ion-tabs>
</script>

<script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAO8KdFbKNeTjQVNbizD9Uc0oTolb4jZ-k&libraries=places"></script>
<script src="js/app.js"></script>
</body>
</html>
